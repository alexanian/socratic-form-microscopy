<!-- Modified from https://github.com/broccolini/swiss/blob/master/_includes/previous-next.html -->
<!-- Use if you want to show previous and next for all posts. -->
{% assign user_url = site.url | append: site.baseurl %} {% assign full_base_url
= user_url | default: site.github.url %} {% if page.previous.url %}
<div class="col-4 sm-width-full left mr-lg-4 mt-3">
  <span class="h5 bold border-top-thin py-1 block">Previous</span>
  <a
    href="{{ page.previous.url | prepend: full_base_url }}"
  >
    <p class="bold h3 link-primary mb-1">{{ page.previous.title }}</p>
  </a>
</div>
{% endif %} {% if page.next.url %}
<div class="col-4 sm-width-full right mt-3">
  <span class="h5 bold border-top-thin py-1 block">Next</span>
  <a
    href="{{ page.next.url | prepend: full_base_url }}"
  >
    <p class="bold h3 link-primary mb-1">{{ page.next.title }}</p>
  </a>
</div>
{% endif %}
